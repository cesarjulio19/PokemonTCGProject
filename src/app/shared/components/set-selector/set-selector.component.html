<ion-item>
  <ion-label>{{ 'SET_SELECTOR.SET' | translate }}</ion-label>
  <ion-select placeholder="{{ 'SET_SELECTOR.ALL_CARDS' | translate }}" [(ngModel)]="selectedSetId" (ionChange)="onSetSelected($event)">
    <ion-select-option [value]="-1">
      {{ 'SET_SELECTOR.ALL_CARDS' | translate }}
    </ion-select-option>
    <ion-select-option *ngFor="let set of (sets$ | async) " [value]="set.id">
      {{ set.name }}
    </ion-select-option>
  </ion-select>
</ion-item>
