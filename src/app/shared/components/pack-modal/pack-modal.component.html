


<ion-grid (click)="closeModal()">
  <ion-row>
    <ion-col size="6" *ngFor="let card of cards">
      <ion-card >
        <ion-img [src]="card.illustration" *ngIf="card.illustration"></ion-img>
        <ion-img [src]="card.picture?.small" *ngIf="!card.illustration" ></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
