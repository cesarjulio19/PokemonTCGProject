<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-set-selector [sets$]="sets$" (setSelected)="onSetSelected($event)"></app-set-selector>

   <!-- Grid de Cartas -->
   <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let card of (cards$ | async)">
        <ion-card (click)="openCardModal(card)">
          <ion-img [src]="card.picture"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

    <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more cards...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
